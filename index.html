<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Search</title>
    <link rel="stylesheet" href="style.css"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="my-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Car.Search</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="d-flex ms-auto gap-3 Allbtn" role="search">
            <!-- Drop Down Select Option For Brand -->
            <select
              id="brand"
              onchange="setModel()"
              class="form-select"
              aria-label="Default select example"
            ></select>
            <!-- Drop Down Select Option For Model -->
            <select
              id="model"
              class="form-select"
              aria-label="Default select example"
            ></select>
            <button
              onclick="searchCar()"
              class="btn btn-outline-success"
              type="submit"
            >
              Search
            </button>

            <button
              onclick="searchSearch()"
              class="btn btn-outline-danger"
              type="submit"
            >
              Clear
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- All Searching Card Container -->
    <div class="row p-2" id="main"></div>

    <!-- Afer Searching Card Container -->
    <div style="display: none" class="row p-2" id="car-detail"></div>

    <script src="app.js"></script>
  </body>
</html>
