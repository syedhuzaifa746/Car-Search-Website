<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">Car.Search</label>
      <ul>
        <li>
          <a href="#">
            <select
              id="brand"
              onchange="setModel()"
              class="form-select"
              aria-label="Default select example"
            ></select>
          </a>
        </li>

        <li>
          <a href="#">
            <!-- Drop Down Select Option For Model -->
            <select
              id="model"
              class="form-select"
              aria-label="Default select example"
            ></select>
          </a>
        </li>

        <li>
          <a href="#"
            ><button
              onclick="searchCar()"
              class="btn btn-outline-success"
              type="submit"
            >
              Search
            </button></a
          >
        </li>

        <button
          onclick="searchSearch()"
          class="btn btn-outline-danger"
          type="submit"
        >
          Clear
        </button>
      </ul>
    </nav>

   

    <!-- All Searching Card Container -->
    <div class="row p-2" id="main">

    </div>

    <!-- Afer Searching All Main Card Container -->
    <div style="display: none" class="row p-2" id="car-detail">
    
    </div>

    <script src="app.js"></script>
  </body>
</html>
